<svg viewBox="0 0 200 200" xmlns='http://www.w3.org/2000/svg'>
  <filter id='noiseFilter'>
    <feTurbulence 
      type='fractalNoise' 
      baseFrequency='4' 
      numOctaves='1' 
      stitchTiles='stitch' 
      result="noise" />
    <feFlood result="color" flood-color="#F5E3BA" flood-opacity="0.7" />
    <feBlend mode="overlay" in="noise" in2="color"/>
  </filter>

  <rect width='100%' height='100%' filter='url(#noiseFilter)' />
</svg>